                    <a href="#" class="navbar-brand">ScheduleOne</a>
                  </div>
                  <div id="navbarCollapse" class="navbar-collapse collapse">
                      <ul class="nav navbar-nav navbar-right">
                          <li class="active"><a href="#">Home</a></li>
                          <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Pacientes<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                  <li><a href="#">Nova Paciente</a></li>
                                  <li><a href="#">Pacientes Registrados</a></li>
                                </ul>
                              </li>
                          <li class="dropdown">

      <main>
          <section>
                <div class="container">
                        <div class="row">
                            <h1>Novo Paciente</h1>
                            <form>
                                <div class="form-group">
                                    <label>Nome Completo</label>
                                    <input type="text" class="form-control" placeholder="Nome"> 
                                </div>
                                <div class="form-group">
                                        <label for="example-date-input" class="col-2 col-form-label">Data de Nascimento</label>
                                        <div class="col-10">
                                          <input class="form-control" type="date" value="getdate()" id="example-date-input">
                                        </div>
                                <div class="checkbox">
                                <div class="form-group">
                                    <label>Plano de Saúde</label>
                                    <input type="text" class="form-control">
                                    
                                </div>
                                <div class="form-group">
                                    <label>Tipo Sanguíneo</label>
                                    <input type="text" class="form-control"> 
                                </div>
                                </div>
                                <button type="submit" class="btn btn-info">Salvar</button>
                            </form>
                        </div>
          </section>
      </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
